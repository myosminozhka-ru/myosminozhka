
<section class="news-and-trends">
    <h4 class="news-and-trends-title">Новости и тренды</h4>
    <div class="news-and-trends-buttons">
        <button class="news-and-trends-button news-and-trends-button__main">Тренды</button>
        <button class="news-and-trends-button news-and-trends-button__mint">Новости</button>
        <button class="news-and-trends-button news-and-trends-button__green">Тренды</button>
    </div>
    <div class="news-and-trends-items">
        <div class="news-and-trends-left news-and-trends-left-glide">
            <div class="news-and-trends-left-track" data-glide-el="track">
                <div class="news-and-trends-left-in">
                    @@for (var i = 0; i < 6; i++) {
                        <article class="news-and-trends-big">
                            <div class="image">
                                <img src="img/main_news_image.png" alt="">
                            </div>
                            <div class="gradient"></div>
                            <div class="text">Тут будет текст при наведении</div>
                        </article>
                    }
                </div>
            </div>
        </div>
        <div class="news-and-trends-right">
            <div class="news-and-trends-right-items">
                @@for (var i = 0; i < 6; i++) {
                    <article class="news-and-trends-item" data-created-at="2021-07-2`+ i +`">
                        <div class="news-and-trends-item_image">
                            <img src="img/main_news_image.png" alt="">
                        </div>
                    </article>
                }
            </div>
            <div class="news-and-trends-arrows">
                <div class="arrow prev disabled"></div>
                <div class="arrow next"></div>
            </div>
            <form action="#" class="news-and-trends-form">
                <div class="title">Подпишись на наши рассылки</div>
                <div class="input">
                    <input type="email" placeholder="E-mail:">
                </div>
                <button type="submit" class="button button--main button--main-border" @mouseenter="buttonMouseEnter" @mouseleave="buttonMouseLeave">
                    <div class="text">Подписаться</div>
                </button>
            </form>
        </div>
    </div>
</section>
