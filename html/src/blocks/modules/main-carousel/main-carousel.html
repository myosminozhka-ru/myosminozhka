<section class="main-carousel" :class="{'mobile': window.width <=1023}">
    <div class="main-carousel__title">Награды</div>
    <div class="main-carousel__body">
        <div class="main-carousel-scene">
            <div class="main-carousel-carousel">
              @@for (var i = 1; i < 15; i++) {
                <div class="main-carousel-cell" data-cell-index="`+ i +`">
                  <div class="main-carousel-cell-text">`+ i +`</div>
                  <div class="main-carousel-cell-image">
                    <img src="https://picsum.photos/600/800?random=`+ i +`" alt="">
                  </div>
                </div>
              }
                
            </div>
        </div>
        
        <div class="glide main-carousel__text main-carousel__slider">
          <div class="glide__track" data-glide-el="track">
            <div class="glide__slides">
              @@for (var i = 1; i < 8; i++) {
                <div class="main-carousel__text-item">
                  <div class="title">Высший грейд А+ RUWARD в заказной разработке</div>
                  <div class="text">Отмечена центром сертификации наивысшим рейтингом. Отмечена центром сертификации наивысшим рейтингом</div>
                </div>
              }
            </div>
          </div>
        </div>
        <div class="carousel-options">
          <p>
            <label>
              Картинок: 
              <input class="cells-range" type="range" min="3" max="11" value="7" />
            </label>
          </p>
          <p>
            <button class="previous-button">Пред</button>
            <button class="next-button">След</button>
          </p>
          <p>
            Orientation:
            <label>
              <input type="radio" name="orientation" value="horizontal" checked />
              horizontal
            </label>
            <label>
              <input type="radio" name="orientation" value="vertical" />
              vertical
            </label>
          </p>
        </div>
    </div>
</section>
