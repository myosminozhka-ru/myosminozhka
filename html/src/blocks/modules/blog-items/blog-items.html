<div class="blog-items" :class="{'mobile': window.width <=1023}">
    <div class="blog-items-buttons__wrap">
        <div class="blog-items-buttons">
            <button class="news-and-trends-button news-and-trends-button__main" @mouseenter="buttonMouseEnter" @mouseleave="buttonMouseLeave"><span>Мероприятия</span></button>
            <button class="news-and-trends-button news-and-trends-button__mint" @mouseenter="buttonMouseEnter" @mouseleave="buttonMouseLeave"><span>Команда</span></button>
            <button class="news-and-trends-button news-and-trends-button__green" @mouseenter="buttonMouseEnter" @mouseleave="buttonMouseLeave"><span>Аналитика</span></button>
            <button class="news-and-trends-button news-and-trends-button__purple" @mouseenter="buttonMouseEnter" @mouseleave="buttonMouseLeave"><span>Мероприятия</span></button>
            <button class="news-and-trends-button news-and-trends-button__blue" @mouseenter="buttonMouseEnter" @mouseleave="buttonMouseLeave"><span>Команда</span></button>
            <button class="news-and-trends-button news-and-trends-button__brown" @mouseenter="buttonMouseEnter" @mouseleave="buttonMouseLeave"><span>СМИ</span></button>
        </div>
    </div>
    <div class="blog-items-posts blog-items-posts-twice">
        @@for (var i = 1; i < 13; i++) {
            <a href="blog_item.html" class="blog-items-post">
                <div class="blog-items-post-image" style='--image:url("../img/main_news_image.png");'>
                    <img src="img/main_news_image.png" width="100%" height="100%" alt="">
                </div>
                <time class="blog-items-post-date">3.06.2021</time>
                <h5 class="blog-items-post-title">Название проекта</h5>
                <p class="blog-items-post-description">Краткое описание</p>
            </a>
        }
    </div>
    <button class="button button--main" @mouseenter="buttonMouseEnter" @mouseleave="buttonMouseLeave"><div class="text">Показать еще</div></button>
</div>
