<div class="blog-items" :class="{'mobile': window.width <=1280}">
    <div class="blog-items-buttons">
        <button class="news-and-trends-button news-and-trends-button__main">Мероприятия</button>
        <button class="news-and-trends-button news-and-trends-button__mint">Команда</button>
        <button class="news-and-trends-button news-and-trends-button__green">Аналитика</button>
        <button class="news-and-trends-button news-and-trends-button__purple">Мероприятия</button>
        <button class="news-and-trends-button news-and-trends-button__blue">Команда</button>
        <button class="news-and-trends-button news-and-trends-button__brown">СМИ</button>
    </div>
    <div class="blog-items-posts blog-items-posts-twice">
        @@for (var i = 1; i < 13; i++) {
            <a href="#" class="blog-items-post">
                <div class="blog-items-post-image" style='--image:url("../img/main_news_image.png");'>
                    <img src="img/main_news_image.png" width="100%" height="100%" alt="">
                </div>
                <time class="blog-items-post-date">3.06.2021</time>
                <h5 class="blog-items-post-title">Название проекта</h5>
                <p class="blog-items-post-description">Краткое описание</p>
            </a>
        }
    </div>
    <button class="news-and-trends-button news-and-trends-button__main button button--main"><div class="text">Показать еще</div></button>
</div>
