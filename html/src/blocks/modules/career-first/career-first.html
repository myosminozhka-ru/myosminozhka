<section class="career-first" :class="{'mobile': window.width <=1023}">
    <h1 class="career-first-title">@@text</h1>
    <div class="career-first-tentacle" v-if="window.width <=1023"><img src="img/svg/tentacle.svg" width="100%" alt=""></div>
    <div class="career-first-text" v-if="window.width <=1023">
        Настал тот самый момент, когда нам нужно еще больше свежих мозгов для самых смелых проектов
    </div>
    @@if (isInfoHidden !== true) {
        <div class="career-first-info" v-if="window.width > 1023">
            <div class="career-first-tentacle">
                <img src="img/svg/tentacle.svg" width="100%" alt="">
            </div>
            <div class="career-first-text">
                Настал тот самый момент, когда нам нужно еще больше свежих мозгов для самых смелых проектов
            </div>
        </div>
    }
</section>
