<section class="main-about" :class="{'isMobile': window.width <=1023}">
    <div class="main-about__content">
        <div class="main-about__circle" :class="{'isMobile': window.width <=1023}"></div>
        <div class="main-about__top" :class="{'isMobile': window.width <=1023}">
            <h2 class="main-about__title" :class="{'isMobile': window.width <=1023}">о нас</h2>
            <p class="main-about__description" :class="{'isMobile': window.width <=1023}">
                <span class="main-about__description-bold">Осьминожка</span> - это <span class="main-about__description-medium">digital агентство</span> полного цикла. Мы креативны и амбициозны, а значит, готовы воплотить самые нестандартные решения и задумки.
            </p>
        </div>

        <div class="main-about__bottom" :class="{'isMobile': window.width <=1023}">
            <div class="main-about__statistics-list" :class="{'isMobile': window.width <=1023}">
                <div class="main-about__statistics-block" :class="{'isMobile': window.width <=1023}">
                    <div class="main-about-statistics-item main-about__statistics-item main-about__statistics-item--1" :class="{'isMobile': window.width <=1023}">
                        <span class="main-about-statistics-item__title" :class="{'isMobile': window.width <=1023}">75%</span>
                        <span class="main-about-statistics-item__description" :class="{'isMobile': window.width <=1023}">клиентов<br> остаются с нами</span>
                    </div>
                    
                    <div class="main-about-statistics-item main-about__statistics-item main-about__statistics-item--2" :class="{'isMobile': window.width <=1023}">
                        <span class="main-about-statistics-item__title" :class="{'isMobile': window.width <=1023}">5</span>
                        <span class="main-about-statistics-item__description" :class="{'isMobile': window.width <=1023}">лет работы</span>
                    </div>
                </div>

                <div class="main-about__statistics-block" :class="{'isMobile': window.width <=1023}">
                    <div class="main-about-statistics-item main-about__statistics-item main-about__statistics-item--3" :class="{'isMobile': window.width <=1023}">
                        <span class="main-about-statistics-item__title" :class="{'isMobile': window.width <=1023}">35</span>
                        <span class="main-about-statistics-item__description" :class="{'isMobile': window.width <=1023}">сотрудников</span>
                    </div>
                    
                    <div class="main-about-statistics-item main-about__statistics-item main-about__statistics-item--4" :class="{'isMobile': window.width <=1023}">
                        <span class="main-about-statistics-item__title" :class="{'isMobile': window.width <=1023}">79</span>
                        <span class="main-about-statistics-item__description" :class="{'isMobile': window.width <=1023}">завершенных<br>проектов</span>
                    </div>
                </div>
            </div>

            <div class="main-about__wrapper-team" :class="{'isMobile': window.width <=1023}">
                <img src="/img/main-about-team.png" alt="" class="main-about__team">
            </div>
        </div>
    </div>
</section>
